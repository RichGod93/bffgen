services:
  posts:
    baseUrl: "http://localhost:7000/api"
    endpoints:
      - name: "getPosts"
        path: "/posts"
        method: "GET"
        exposeAs: "/api/posts"
      - name: "getPost"
        path: "/posts/:id"
        method: "GET"
        exposeAs: "/api/posts/:id"
      - name: "createPost"
        path: "/posts"
        method: "POST"
        exposeAs: "/api/posts"
      - name: "updatePost"
        path: "/posts/:id"
        method: "PUT"
        exposeAs: "/api/posts/:id"
      - name: "deletePost"
        path: "/posts/:id"
        method: "DELETE"
        exposeAs: "/api/posts/:id"
  comments:
    baseUrl: "http://localhost:8000/api"
    endpoints:
      - name: "getComments"
        path: "/comments"
        method: "GET"
        exposeAs: "/api/comments"
      - name: "getComment"
        path: "/comments/:id"
        method: "GET"
        exposeAs: "/api/comments/:id"
      - name: "createComment"
        path: "/comments"
        method: "POST"
        exposeAs: "/api/comments"
      - name: "updateComment"
        path: "/comments/:id"
        method: "PUT"
        exposeAs: "/api/comments/:id"
      - name: "deleteComment"
        path: "/comments/:id"
        method: "DELETE"
        exposeAs: "/api/comments/:id"
  likes:
    baseUrl: "http://localhost:9000/api"
    endpoints:
      - name: "likePost"
        path: "/likes/posts/:id"
        method: "POST"
        exposeAs: "/api/likes/posts/:id"
      - name: "unlikePost"
        path: "/likes/posts/:id"
        method: "DELETE"
        exposeAs: "/api/likes/posts/:id"
      - name: "getLikes"
        path: "/likes/posts/:id"
        method: "GET"
        exposeAs: "/api/likes/posts/:id"
