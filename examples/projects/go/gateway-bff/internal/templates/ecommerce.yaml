services:
  products:
    baseUrl: "http://localhost:4000/api"
    endpoints:
      - name: "getProducts"
        path: "/products"
        method: "GET"
        exposeAs: "/api/products"
      - name: "getProduct"
        path: "/products/:id"
        method: "GET"
        exposeAs: "/api/products/:id"
      - name: "createProduct"
        path: "/products"
        method: "POST"
        exposeAs: "/api/products"
      - name: "updateProduct"
        path: "/products/:id"
        method: "PUT"
        exposeAs: "/api/products/:id"
      - name: "deleteProduct"
        path: "/products/:id"
        method: "DELETE"
        exposeAs: "/api/products/:id"
  orders:
    baseUrl: "http://localhost:5000/api"
    endpoints:
      - name: "getOrders"
        path: "/orders"
        method: "GET"
        exposeAs: "/api/orders"
      - name: "getOrder"
        path: "/orders/:id"
        method: "GET"
        exposeAs: "/api/orders/:id"
      - name: "createOrder"
        path: "/orders"
        method: "POST"
        exposeAs: "/api/orders"
      - name: "updateOrder"
        path: "/orders/:id"
        method: "PUT"
        exposeAs: "/api/orders/:id"
  cart:
    baseUrl: "http://localhost:6000/api"
    endpoints:
      - name: "getCart"
        path: "/cart"
        method: "GET"
        exposeAs: "/api/cart"
      - name: "addToCart"
        path: "/cart/items"
        method: "POST"
        exposeAs: "/api/cart/items"
      - name: "removeFromCart"
        path: "/cart/items/:id"
        method: "DELETE"
        exposeAs: "/api/cart/items/:id"
      - name: "checkout"
        path: "/cart/checkout"
        method: "POST"
        exposeAs: "/api/cart/checkout"
