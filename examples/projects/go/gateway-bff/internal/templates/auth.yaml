services:
  auth:
    baseUrl: "http://localhost:3000/api"
    endpoints:
      - name: "login"
        path: "/auth/login"
        method: "POST"
        exposeAs: "/api/auth/login"
      - name: "register"
        path: "/auth/register"
        method: "POST"
        exposeAs: "/api/auth/register"
      - name: "refresh"
        path: "/auth/refresh"
        method: "POST"
        exposeAs: "/api/auth/refresh"
      - name: "logout"
        path: "/auth/logout"
        method: "POST"
        exposeAs: "/api/auth/logout"
      - name: "profile"
        path: "/auth/profile"
        method: "GET"
        exposeAs: "/api/auth/profile"
